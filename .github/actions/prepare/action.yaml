name: Prepare monorepo tooling for GitHub runners
description: Set Node and .NET dependencies
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
      with:
        run_install: false

    - uses: actions/setup-node@v4
      with:
        node-version-file: './.nvmrc'
        cache: pnpm

    - name: Install dot net
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0
    # TODO: add Nx cache in Azure storage: https://nx.dev/nx-api/powerpack-azure-cache

    - name: Install Node dependencies ðŸ“¦
      shell: bash
      run: pnpm install
